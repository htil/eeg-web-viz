<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>

	.line {
			fill: none;
			stroke: steelblue;
			stroke-width: 1.5px;
		}

	body {
		margin: 10px;
	}

	</style>
</head>

<body>
	<h1>Interactive Fast Fourier Transform</h1>
	<h5>You can resize the sliding window by clicking on the edges. Move window left to right to select a new subset of data.</h5>

	<div>
		<div class="form-row py-1" id="channel_select" style="display: none">
			<div class="col-xs-"><label class="col-xs-1" style="font-size: 20px">Select Channel: </label></div>
			<div class="col-xs-"><select id="dropdown" class="form-select"></select></div>
		</div>
		<div class="form-row py-1" id="window_manipulation">
			<div class="col-xs-"><label class="col-xs-1" style="font-size: 20px">Move window to time range (sec): </label></div>
			<div class="col-xs-"><input type=number id="window_start" class="form-control window_control"></div>
			<div class="col-xs-"><label class="col-xs-1" style="font-size: 20px">to</label></div>
			<div class="col-xs-"><input type=number id="window_end" class="form-control window_control"></div>
			<div class="col-xs-"><button id="window_button" class="btn btn-primary">Enter</button></div>
		</div>
		<div class="form-row py-1">
			<div class="col-xs-"><div class="alert alert-danger" role="alert" id="window_alert" style="display:none;"></div></div>
		</div>
	</div>


	<div id="signal_gen">
		<div class="form-row py-1">
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">Amplitude: </label></div>
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">0</label></div>
			<div class="col-4"><input type=range id="amplitudeRange" class="form-control signal_control" value="10" min="0" max="100" onchange="$('#amplitudeInput').val(this.value)"></div>
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">100</label></div>
			<div class="col-1"><input type="number" id="amplitudeInput" class="form-control signal_control" min="0" max="100" value="10" onchange="$('#amplitudeRange').val(this.value)" /></div>
		</div>
		<div class="form-row py-1">
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">Frequency: </label></div>
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">0</label></div>
			<div class="col-4"><input type=range id="frequencyRange" class="form-control signal_control" value="10" min="0" max="255" onchange="$('#frequencyInput').val(this.value)"></div>
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">255</label></div>
			<div class="col-1"><input type="number" id="frequencyInput" class="form-control signal_control col-xs" min="0" max="255" value="10" onchange="$('#frequencyRange').val(this.value)" /></div>
		</div>
	</div>
	<div id="signal_gen2">
		<div class="form-row py-1">
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">Amplitude 2: </label></div>
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">0</label></div>
			<div class="col-4"><input type=range id="amplitudeRange2" class="form-control signal_control" value="10" min="0" max="100" onchange="$('#amplitudeInput2').val(this.value)"></div>
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">100</label></div>
			<div class="col-1"><input type="number" id="amplitudeInput2" class="form-control signal_control" min="0" max="100" value="10" onchange="$('#amplitudeRange2').val(this.value)" /></div>
		</div>
		<div class="form-row py-1">
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">Frequency 2: </label></div>
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">0</label></div>
			<div class="col-4"><input type=range id="frequencyRange2" class="form-control signal_control" value="10" min="0" max="255" onchange="$('#frequencyInput2').val(this.value)"></div>
			<div class="col-0"><label class="col-xs-1" style="font-size: 20px">255</label></div>
			<div class="col-1"><input type="number" id="frequencyInput2" class="form-control signal_control col-xs" min="0" max="255" value="10" onchange="$('#frequencyRange2').val(this.value)" /></div>
		</div>
	</div>

	  


	<table cellpadding="15">
		<tr>
			<td>
				<h2 id="title">Original Signal</h2>
				<div id="plot" class="plot">
					<svg width="600" height="550" id="svg1"></svg>
				</div>
			</td>
			<td>
				<h2>FFT</h2>
				<div id="fft_div">
					<div id = "fft_plot"></div>
				</div>
			</td>
			
		</tr>
		<tr>
			<td valign="top" style="border-left : 5px solid blue; "">
				<h2>Output</h2>
				<div id="output">
					<p id="window_len"></p>
					<p id="window_range"></p>
					<p id="delta_bp"></p>
					<p id="theta_bp"></p>
					<p id="alpha_bp"></p>
					<p id="beta_bp"></p>
					<p id="gamma_bp"></p>
				</div>
			</td>
			<td></td>
		</tr>
	</table>


</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> <!-- jQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> <!-- Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> <!-- Bootstrap CSS -->
<script src="https://d3js.org/d3.v4.min.js"></script> <!-- D3.js -->
<script src="https://cdn.jsdelivr.net/npm/bcijs@1.8.0/dist/bci.min.js"></script> <!-- bci.js -->


<script src="jquery.fft.js"></script>
<script src="signal_gen.js"></script>
