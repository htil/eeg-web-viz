<!DOCTYPE html>
<meta charset="utf-8">
<style>

 .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
.zoom {
  cursor: move;
  fill: none;
  pointer-events: all;
}
</style>

<h1>EEG Raw Plot</h1>
<p>You can resize the sliding window by clicking on the edges. Move window left to right to select a new subset of data.</p>
<body>
  <br>
  Select Channel: 
  <select id="dropdown"></select>
	<br>
	Move window to time range (sec): 
	<input type=number id="window_start" value="">
	to
	<input type=number id="window_end" value="">
	<button id="window_button">Enter</button>
</body>

<table cellpadding="15">
	<tr>
		<td>
			<h2 id="title">Channel Name</h2>
			<div id="plot" class="plot">
				<svg width="1200" height="550"></svg>
			</div>
		</td>
		<td valign="top" style="border-left : 5px solid blue; "">
			<h2>Output</h2>
			<div id="output">
				<p id="window_len"></p>
				<p id="window_range"></p>
				<p id="delta_bp"></p>
				<p id="theta_bp"></p>
				<p id="alpha_bp"></p>
				<p id="beta_bp"></p>
				<p id="gamma_bp"></p>
			</div>
		</td>
	</tr>
</table>
